    <h1>Hotel Booking Form</h1>
    <form action="bookfinal.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="check-in">Check-in Date:</label>
        <input type="date" id="check-in" name="check-in" required>
        
        <label for="check-out">Check-out Date:</label>
        <input type="date" id="check-out" name="check-out" required>
        
        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type" required>
            <option value="">Select Room Type</option>
            <option value="Riverfront Suite">Riverfront Suite</option>
            <option value="Riverside Villa">Riverside Villa</option>
            <option value="Deluxe Riverview Room">Deluxe Riverview Room</option>
            <option value="Executive River Suite">Executive River Suite</option>
            <option value="Presidential Riverside Suite">Presidential Riverside Suite</option>
            <option value="Serenity Riverside Retreat">Serenity Riverside Retreat</option>
            <option value="Royal River Penthouse">Royal River Penthouse</option>
        </select>
        
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required>
        
        <label for="special-requests">Special Requests:</label>
        <textarea id="special-requests" name="special-requests" rows="4"></textarea>
        
        <button type="submit" name="submit">Book Now</button>
    </form>
